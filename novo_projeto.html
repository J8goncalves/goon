<!DOCTYPE HTML>
<html>
	<head>
		<title>Go On!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="manifest" href="manifest.json">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/style.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="js/angular.js"></script>

	</head>
	<body ng-app="goon" ng-controller="Controller">

		<div data-role="page">

			<nd2-include data-src="includes/menu.html"></nd2-include>

			<nd2-include data-src="includes/cabecalho.html"></nd2-include>

			<div role="main" class="ui-content col-md-4 col-md-offset-4" data-inset="false">

				<form>

				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="box">
							<br>
							<label for="titulo">Título do projeto:</label>
	            <input type="text" name="titulo" id="titulo" placeholder="Ex: Cartão Go On, Logo Go On" data-clear-btn="true" required>

							<label for="descricao">Descreva sua ideia:</label>
							<textarea name="descricao" id="descricao" placeholder="
Não se preocupe, se te faltar palavras, anote aqui as cores e formas favoritas e anexe abaixo um rascunho.

Nos envie um rascunho, rabisco ou um modelo já existente. Tudo isso é indispensável para realizar sua ideia." data-clear-btn="true" required></textarea>

							<br>

							<div class="row">
								<button type="button" class="col-md-6 col-sm-6 col-xs-6"><i class="zmdi zmdi-camera"></i></button>
								<button type="button" class="col-md-6 col-sm-6 col-xs-6"><i class="zmdi zmdi-photo-size-select-large"></i></button>
							</div>

							<br>

							<button type="button">Escolher designer (opcional)</button>

							<br><br><br>

							<button type="submit">Enviar projeto <i class="zmdi zmdi-mail-send"></i></button>

            </div>

        </div>

				</div>

				</form>

			</div>

			<nd2-include data-src="includes/rodape.html"></nd2-include>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script src="js/javascript.js"></script>

	</body>
</html>
