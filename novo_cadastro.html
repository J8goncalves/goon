<!DOCTYPE HTML>
<html>
	<head>
		<title>Go On!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/style.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="js/angular.js"></script>

	</head>
	<body ng-app="goon" ng-controller="Controller">

		<div data-role="page">

			<!-- cabecalho -->
      <div data-role="header" data-position="fixed" class="wow fadeInDown col-md-4 col-md-offset-4" data-wow-delay="0.2s">
        <div width="100%" align="center"><img src="img/logo.png" height="50px" style="margin:5px;"></div>
      </div>
      <!-- fim cabecalho -->

			<div role="main" class="ui-content col-md-4 col-md-offset-4" data-inset="false">

				<form>

				<div class="col-sm-12 col-md-12" align="center">
					<br>
					<img class="profile-thumbnail" src="img/anonimo.jpg" style="border:1px solid white; height:100px; width:100px; border-radius:100px;" />
				</div>

				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="box">
							<br>
							<label for="nome">Nome:</label>
	            <input type="text" name="nome" id="nome" data-clear-btn="true" required>

							<label for="celular">Celular:</label>
	            <input type="text" name="celular" id="celular" data-clear-btn="true" required>

	            <label for="email">E-mail:</label>
	            <input type="email" name="email" id="email" data-clear-btn="true" required>

	            <label for="confirmar_email">Confirmar e-mail:</label>
	            <input type="email" name="confirmar_email" id="confirmar_email" data-clear-btn="true" required>

							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
			            <label for="senha">Senha:</label>
			            <input type="password" name="senha" id="senha" data-clear-btn="true" required>
								</div>

								<div class="col-xs-6 col-sm-6 col-md-6">
			            <label for="confirmar_senha">Confirmar senha:</label>
			            <input type="password" name="confirmar_senha" id="confirmar_senha" data-clear-btn="true" required>
								</div>
							</div>

							<br>

							<button type="submit">Cadastrar <i class="zmdi zmdi-assignment-check"></i></button>

            </div>

        </div>

				</div>

				</form>

			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script src="js/javascript.js"></script>

	</body>
</html>
